<div class="container max-w-7xl mx-auto">
  <div class="mb-4">
    <h1 class="font-serif text-3xl font-bold underline decoration-gray-400">
      User Index
    </h1>
    <div class="flex justify-end">
      <button
        (click)="openModal()"
        class="px-4 py-2 rounded-md bg-sky-500 text-sky-100 hover:bg-sky-600"
      >
        Create User
      </button>
      <button
        (click)="openCreatePolicyModal()"
        class="ml-2 px-4 py-2 rounded-md bg-sky-500 text-sky-100 hover:bg-sky-600"
      >
        Create Policy
      </button>
    </div>
  </div>
  <div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
      <div
        class="inline-block min-w-full overflow-hidden align-middle border-b border-gray-200 shadow sm:rounded-lg"
      >
        <app-create-modal
          *ngIf="modalOpen"
          (closeModal)="closeModal()"
          [modalOpen]="modalOpen"
        ></app-create-modal>

        <app-create-policy-modal
          *ngIf="createPolicyModalOpen"
          (closeModal)="closeCreatePolicyModal()"
          [modalOpen]="createPolicyModalOpen"
        ></app-create-policy-modal>

        <app-remove-user-modal
          *ngIf="removeUserModalOpen"
          (closeModal)="closeRemoveUserModal()"
          [modalOpen]="removeUserModalOpen"
          [user]="activeUser"
        ></app-remove-user-modal>

        <app-policy-modal
          *ngIf="policyModalOpen"
          (closeModal)="closePolicyModal()"
          [modalOpen]="policyModalOpen"
          [policy]="activePolicy"
        ></app-policy-modal>

        <app-edit-user-modal
          *ngIf="editUserModalOpen"
          (closeModal)="closeEditUserModal()"
          [user]="activeUser"
        >
        </app-edit-user-modal>

        <table class="min-w-full">
          <thead>
            <tr>
              <th
                class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50"
              >
                Name
              </th>
              <th
                class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50"
              >
                Email
              </th>
              <th
                class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50"
              >
                Policy Ids
              </th>
              <th
                class="px-6 py-3 text-sm text-left text-gray-500 border-b border-gray-200 bg-gray-50"
                colspan="3"
              >
                Action
              </th>
            </tr>
          </thead>

          <tbody class="bg-white">
            <tr *ngFor="let row of data; index as rowIndex">
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                {{ row.name }}
              </td>
              <td class="pl-6 py-4 whitespace-no-wrap border-b border-gray-200">
                {{ row.email }}
              </td>
              <td
                class="px-6 pl-6 py-4 whitespace-no-wrap border-b border-gray-200"
              >
                <a
                  *ngFor="let policy of row.policies"
                  (click)="openPolicyModal(policy)"
                  class="py-4 px-1 text-indigo-600 underline"
                >
                  {{ policy }}
                </a>
              </td>
              <td
                class="text-sm font-medium leading-5 text-center whitespace-no-wrap border-b border-gray-200"
              >
                <a
                  (click)="openEditUserModal(row)"
                  class="text-indigo-600 hover:text-indigo-900"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    />
                  </svg>
                </a>
              </td>

              <td
                class="text-sm font-medium leading-5 whitespace-no-wrap border-b border-gray-200"
              >
                <a (click)="openRemoveUserModal(row)"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6 text-red-600 hover:text-red-800"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    /></svg
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
