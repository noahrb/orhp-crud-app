<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="w-full">
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3
                class="text-base font-semibold leading-6 text-gray-900"
                id="modal-title"
              >
                Create User
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">
                  Please fill in the forms below to create your user:
                </p>
                <form
                  #userRegistration
                  class="space-y-2 pt-4"
                  (ngSubmit)="onClickSubmit(userRegistration)"
                  method="POST"
                >
                  <div>
                    <label
                      for="name"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Full Name</label
                    >
                    <input
                      id="name"
                      name="name"
                      type="text"
                      required
                      class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                  <div>
                    <label
                      for="email"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Email address</label
                    >
                    <input
                      id="email"
                      name="email"
                      type="email"
                      autocomplete="email"
                      required
                      class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                  <div>
                    <label
                      for="phone"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Phone Number</label
                    >
                    <input
                      id="phone"
                      name="phone"
                      type="text"
                      required
                      class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                  <!-- multiselect with checkboxes -->
                  <div
                    id="dropdownSearch"
                    class="z-10 bg-white rounded-lg shadow w-full"
                  >
                    <label
                        for="policy"
                        class="block text-sm font-medium leading-6 text-gray-900 pt-2 pl-2"
                        >Select Applicable Policies:</label
                      >
                      <div class="relative pl-2">
                        <input
                          type="text"
                          id="input-group-search"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-2 py-1"
                          placeholder="Search policies"
                          [value]="searchValue"
                        />
                      </div>
                    <ul
                      class="h-48 px-3 pb-3 overflow-y-auto text-sm text-gray-700"
                      aria-labelledby="dropdownSearchButton"
                    >
                      <li *ngFor="let policy of policies">
                        <div
                          class="flex items-center p-2 rounded hover:bg-gray-100"
                        >
                          <input
                            id="checkbox-item-11"
                            type="checkbox"
                            value=""
                            (click)="selectOption(policy)"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
                          />
                          <label
                            for="checkbox-item-11"
                            class="w-full ml-2 text-sm font-medium text-gray-900 rounded"
                            >{{ policy.id }} </label
                          >
                        </div>
                      </li>
                    </ul>
                  </div>

                  <!-- end multiselect with checkboxes -->
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            (click)="onClickSubmit(userRegistration)"
            type="button"
            class="inline-flex w-full justify-center rounded-md bg-sky-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto"
          >
            Save
          </button>
          <button
            (click)="clickCloseModal()"
            type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
